<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="section section1">
        <div class="nav">

            <img src="assets/logoWfrontdesk.svg" alt="logo with frontDesk" class="logo">

        </div>

        <div class="content">
            <div class=" welcomeText1">
                We create virtual human interfaces for happy customers.

            </div>
            <div class="welcomeIcon">
                <img src="./assets/images/message-icon.svg" alt="Message Icon" class="messageIcon">
            </div>
        </div>
        <div class="demoInput">

            <svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M21 3C21 1.9 20.1 1 19 1H3C1.9 1 1 1.9 1 3M21 3V15C21 16.1 20.1 17 19 17H3C1.9 17 1 16.1 1 15V3M21 3L11 10L1 3"
                    stroke="#31539E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <input type="email" class="morphInput" placeholder="Enter Business Email">
            <button class="requestButton" type="submit">
                Request Demo
            </button>


        </div>
        <div class="smallRequestButton">
            <button class="requestButtonforMobile" type="submit">
                Request Demo
            </button>
        </div>
    </div>
    <div class="section section2">
        <div class=" welcomeText2 anima">
            Trusted by more than a dozen Fortune-500 Companies
        </div>
        <div class="companies">
            <img src="./assets/images/companies/hdfc.svg" alt="HDFC Bank">
            <img src="./assets/images/companies/sbi.svg" alt="SBI">
        </div>

        <div class="testimonials ">

            <div class="cards">
                <!-- <div class="card1 ">
                    <img src="./assets/images/features/reduce.svg" alt="Reduce">
                </div> -->
            </div>
        </div>
    </div>
    <div class="section section3">
        <div class=" welcomeText3 anima">
            Features
        </div>
        <div class="cards">
            <div class="featureCard">
                <img src="./assets/images/features/reduce.svg" alt="Reduce">
            </div>
        </div>
    </div>
    <div class="section section4">
        <div class="messages">
            <div class="top">
                Frontal AI
            </div>
            <div class="message1">
                <img src="./assets/chat/message1.svg" alt="Message">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
        integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
        integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
        integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
        integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
